house_occupancy:
  module: house_occupancy
  class: HouseOccupancy
  occupancy_entity: input_boolean.home_occupancy
  doors_entity: group.entry_doors
  climate_entity: climate.home

washing_machine_power_monitor:
  module: power_monitor
  class: PowerMonitor
  max_idle_seconds: 180
  notify: True
  notify_message: "The washing machine cycle has completed."
  notify_target: "notify/pushbullet_scott"
  notify_title: "Washing machine cycle complete"
  off_load: 2
  on_load: 10
  sensor_entity: sensor.washing_machine_outlet_power
  tracking_entity: input_select.washing_machine_status

laundry_room_stage_light:
  module: stage_light
  class: StageLight
  actuator_entity: light.laundry_room_main_lights
  brightness: 5
  delay: 300
  sensor_entity: binary_sensor.bathroom_2_motion_sensor_sensor
  tracking_entity: input_select.laundry_room_status
  constraint_input_boolean: input_boolean.home_occupancy,on
  
laundry_room_light:
  module: sensor_light
  class: SensorLight
  active_modes:
    - Normal
  actuator_entity: light.laundry_room_main_lights
  brightness: 100
  delay: 300
  max_run_seconds: 5400
  sensor_entity: binary_sensor.laundry_room_motion_sensor_sensor
  tracking_entity: input_select.laundry_room_status

back_bathroom_light:
  module: sensor_light
  class: SensorLight
  active_modes:
    - Normal
  actuator_entity: light.second_bathroom_main_lights
  brightness: 100
  delay: 1200
  max_run_seconds: 5400
  sensor_entity: binary_sensor.bathroom_2_motion_sensor_sensor
  tracking_entity: input_select.bathroom_2_status

pantry_light:
  module: sensor_light
  class: SensorLight
  active_modes:
    - Normal
    - Away
    - Sleep
    - Guest
  actuator_entity: switch.pantry_main_lights
  brightness: null
  delay: 0
  max_run_seconds: 5400
  sensor_entity: binary_sensor.pantry_door_sensor_sensor
  tracking_entity: input_select.pantry_status

porch_light:
  module: manual_light
  class: ManualLight
  actuator_entity: switch.front_porch_light_switch_switch
  max_run_time: 1200
  tracking_entity: input_select.front_porch_light_status

utility_room_light:
  module: sensor_light
  class: SensorLight
  active_modes:
    - Normal
    - Away
    - Sleep
    - Guest
  actuator_entity: switch.utility_room_light_switch_switch
  brightness: null
  delay: 0
  max_run_seconds: 5400
  sensor_entity: binary_sensor.utility_room_door_sensor_sensor
  tracking_entity: input_select.utility_room_status

kitchen_sink_double_tap:
  module: homeseer_switch
  class: HomeseerSwitch
  actuator_entity: light.kitchen_sink_light_switch_level
  scene_id: 3
  zwave_entity: zwave.kitchen_sink_light_switch

kitchen_double_tap:
  module: homeseer_switch
  class: HomeseerSwitch
  actuator_entity: light.kitchen_light_switch_level
  scene_id: 7860
  zwave_entity: zwave.kitchen_light_switch

kitchen_triple_tap:
  module: homeseer_switch
  class: HomeseerSwitch
  actuator_entity: light.kitchen_light_switch_level
  scene_id: 7920
  zwave_entity: zwave.kitchen_light_switch

ct_lights:
  module: color_temperature
  class: ColorTemperature

light_control:
  module: light_control
  class: LightControl
  ct_group_entity: group.ct_lights
  target_temp_entity: input_number.ct_target

living_room_fan:
  module: fan_control
  class: FanControl
  active_modes:
    - Normal
  fan_off_temp: 69
  fan_on_temp: 71
  fan_off_trigger: lr_fan_off
  fan_on_trigger: lr_fan_1
  temp_sensor: sensor.living_room_temperature
  tracking_entity: input_select.living_room_fan_status

fireplace_lights:
  module: pico_light
  class: PicoLight
  actuator_entity: sensor.fireplace_pico
  light_group: group.fireplace_lights
  light_subset: group.fireplace_lights
  brightness: 100

bar_lights:
  module: pico_light
  class: PicoLight
  actuator_entity: sensor.bar_pico
  light_group: group.bar_lights
  light_subset: group.bar_lights
  brightness: 100

tv_room_lights:
  module: pico_light
  class: PicoLight
  actuator_entity: sensor.media_room_pico
  light_group: group.tv_room_lights
  light_subset: light.tv_room_bulb_1
  brightness: 100

living_room_lights:
  module: pico_light
  class: PicoLight
  actuator_entity: sensor.living_room_pico
  light_group: group.living_room_lights
  light_subset: light.living_room_1
  brightness: 100

kitchen_lights:
  module: kitchen_lights
  class: KitchenLights

